variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - .m2/repository

image:
  maven:3.8.1-jdk-11

stages:    
  - build     
  - deploy

build-job:       
  stage: build
  script:
    - echo "Compiling the code..."
    - mvn --version
    - mvn package
    - echo "Compile complete."

deploy-job:     
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
