variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:    
  - build     
  - deploy

build-job:       
  stage: build
  script:
    - echo "Compiling the code..."
    - mvn package
    - echo "Compile complete."

deploy-job:     
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
